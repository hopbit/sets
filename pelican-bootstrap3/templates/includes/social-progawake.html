{% if SOCIAL_PROGRESSIVE_AWAKE %}
<li class="list-group-item"><h4><i class="fa fa-home fa-lg"></i><span class="icon-label">Progressive Awake</span></h4>
    <ul class="list-group" id="social">
        {% for name, link in SOCIAL_PROGRESSIVE_AWAKE %}
        <li class="list-group-item">
            <a href="{{ link }}" target="_blank">
                <i class="fa fa-{{ name|lower|replace('+','-plus') }}-square fa-lg"></i> 
                {{ name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</li>
{% endif %}
