{% if SOCIAL %}
{% for group, linkMap in SOCIAL %}
{% if linkMap %}
<li class="list-group-item"><h4><i class="fa fa-home fa-lg"></i><span class="icon-label">{{ group }}</span></h4>
    <ul class="list-group" id="social">
        {% for name, link in linkMap %}
        <li class="list-group-item"><a href="{{ link }}"><i
                class="fa fa-{{ name|lower|replace('+','-plus') }}-square fa-lg"></i> {{ name }}
        </a></li>
        {% endfor %}
    </ul>
</li>
{% endif %}
{% endfor %}
{% endif %}
